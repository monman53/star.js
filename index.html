<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/star_data.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z += 2;

			// var controls = new THREE.OrbitControls( camera );
			// controls.update();


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// var geometry = new THREE.SphereGeometry(0.05,8,8);
			// var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			// var cube = new THREE.Mesh( geometry, material );

			for(var i in star_data.data){
				if(star_data.data[i][star_data.table['mag']]<=3){
					var geometry = new THREE.SphereGeometry(0.03,8,8);
					var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
					var cube = new THREE.Mesh( geometry, material );
					cube.position.set(star_data.data[i][star_data.table['x']], star_data.data[i][star_data.table['y']], star_data.data[i][star_data.table['z']]);
					scene.add( cube );
				}
			}
			// cube.position.set(0,0,0);
			// scene.add( cube );

			function animate() {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				
				renderer.render( scene, camera );
			}
			animate();

		</script>
	</body>
</html>
